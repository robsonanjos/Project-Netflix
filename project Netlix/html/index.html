<!DOCTYPE html5>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="a">Inicio</a>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">
                    Um conto sombrio de ganância, corrupção e ambição insaciável, House of Cards revela que não importa o país,
                     a política, a intriga e a paixão reinam nos corredores do poder.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>

                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
